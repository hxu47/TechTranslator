<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTranslator - Insurance DS/ML Concepts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <!-- Chat Section - Main Interface -->
        <div id="chatSection">
            <!-- Sidebar for Chat History -->
            <div class="sidebar">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">TechTranslator</h5>
                    <button class="btn btn-outline-secondary btn-sm" id="logoutButton" style="display: none;">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
                
                <button class="btn btn-primary w-100 mb-3" id="newChatButton">
                    <i class="bi bi-plus-circle"></i> New Chat
                </button>
                
                <div class="conversation-history">
                    <h6>Chat History</h6>
                    <div id="conversationHistory" class="list-group">
                        <!-- Chat history will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="main-chat">
                <div class="chat-header">
                    <div>
                        <h4 id="currentChatTitle">New Chat</h4>
                        <p class="text-muted mb-0">Translating Data Science & ML Concepts for Insurance Professionals</p>
                    </div>
                </div>
                
                <div class="chat-container" id="chatContainer">
                    <div class="message-container" id="messageContainer">
                        <!-- Messages will be populated here -->
                    </div>
                </div>

                <div class="input-section">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="userInput" 
                               placeholder="Ask about R-squared, loss ratio, predictive models, or specify your role...">
                        <button class="btn btn-primary" type="button" id="sendButton">
                            <i class="bi bi-send"></i> Send
                        </button>
                    </div>
                    
                    <!-- Help/Examples Section -->
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">
                                <i class="bi bi-lightbulb"></i> Example Questions
                            </h6>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="example-question" data-question="What is R-squared for an underwriter?">
                                        "What is R-squared for an underwriter?"
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="example-question" data-question="Explain loss ratio to an executive">
                                        "Explain loss ratio to an executive"
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="example-question" data-question="How do predictive models help actuaries?">
                                        "How do predictive models help actuaries?"
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Authentication Section - Hidden by default -->
        <div class="row mb-4" id="authSection" style="display: none;">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <div id="loginForm">
                            <h2 class="card-title">Login</h2>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="loginButton">Login</button>
                            <button type="button" class="btn btn-link" id="showRegisterButton">Register instead</button>
                        </div>
                        
                        <div id="registerForm" style="display: none;">
                            <h2 class="card-title">Register</h2>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="registerButton">Register</button>
                            <button type="button" class="btn btn-link" id="showLoginButton">Login instead</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/api.js"></script>
    <script src="../src/js/auth.js"></script>
    <script src="../src/js/app.js"></script>
    
    <script>
        // Add click handlers for example questions
        document.addEventListener('DOMContentLoaded', function() {
            const exampleQuestions = document.querySelectorAll('.example-question');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            
            exampleQuestions.forEach(question => {
                question.addEventListener('click', function() {
                    const questionText = this.getAttribute('data-question');
                    userInput.value = questionText;
                    userInput.focus();
                    // Optionally auto-send the question
                    // sendButton.click();
                });
            });
        });
    </script>
</body>
</html>
