<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTranslator - Insurance DS/ML Concepts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <!-- Single container with flex layout -->
    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">TechTranslator</h5>
            </div>
            
            <button class="btn btn-primary w-100 mb-3" id="newChatButton">
                <i class="bi bi-plus-circle"></i> New Chat
            </button>
            
            <div class="conversation-history">
                <h6>Chat History</h6>
                <div id="conversationHistory" class="list-group">
                    <!-- Chat history will be populated here -->
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <h4 id="currentChatTitle">New Chat</h4>
                <p class="text-muted mb-0">Translating Data Science & ML Concepts for Insurance Professionals</p>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <div class="message-container" id="messageContainer">
                    <!-- Messages will be populated here -->
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="userInput" 
                       placeholder="Ask about R-squared, loss ratio, predictive models...">
                <button class="btn btn-primary" type="button" id="sendButton">
                    <i class="bi bi-send"></i> Send
                </button>
            </div>
            
            <!-- Example Questions -->
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="bi bi-lightbulb"></i> Example Questions
                    </h6>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="example-question" data-question="What is R-squared for an underwriter?">
                                "What is R-squared for an underwriter?"
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="example-question" data-question="Explain loss ratio to an executive">
                                "Explain loss ratio to an executive"
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="example-question" data-question="How do predictive models help actuaries?">
                                "How do predictive models help actuaries?"
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/api.js"></script>
    <script src="../src/js/auth.js"></script>
    <script src="../src/js/app.js"></script>
</body>
</html>
